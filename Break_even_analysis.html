<!DOCTYPE html>
<html lang='zh-CN'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>盈亏平衡分析图表</title>
    <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #3a4a6d;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #3a4a6d;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #c3cfe2;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3a4a6d;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0 auto;
            display: block;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .chart-container {
            position: relative;
            margin: 20px auto;
            height: 400px;
        }
        .results {
            background-color: #f0f4f8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        .result-item {
            margin-bottom: 10px;
            font-size: 18px;
            color: #3a4a6d;
        }
        .highlight {
            font-weight: bold;
            color: #764ba2;
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>盈亏平衡分析图表</h1>
        
        <div class='input-section'>
            <div class='input-group'>
                <label for='fixedCost'>固定成本 (元)</label>
                <input type='number' id='fixedCost' value='100000' min='0'>
            </div>
            <div class='input-group'>
                <label for='variableCost'>单位变动成本 (元)</label>
                <input type='number' id='variableCost' value='50' min='0'>
            </div>
            <div class='input-group'>
                <label for='sellingPrice'>单位售价 (元)</label>
                <input type='number' id='sellingPrice' value='100' min='0'>
            </div>
        </div>
        
        <button onclick='calculateAndDraw()'>生成分析图表</button>
        
        <div class='chart-container'>
            <canvas id='breakEvenChart'></canvas>
        </div>
        
        <div class='legend'>
            <div class='legend-item'>
                <div class='legend-color' style='background-color: rgba(255, 99, 132, 0.7);'></div>
                <span>总成本</span>
            </div>
            <div class='legend-item'>
                <div class='legend-color' style='background-color: rgba(54, 162, 235, 0.7);'></div>
                <span>总收入</span>
            </div>
            <div class='legend-item'>
                <div class='legend-color' style='background-color: rgba(75, 192, 192, 0.7);'></div>
                <span>固定成本</span>
            </div>
            <div class='legend-item'>
                <div class='legend-color' style='background-color: rgba(153, 102, 255, 0.7);'></div>
                <span>利润/亏损</span>
            </div>
        </div>
        
        <div class='results' id='results'>
            <div class='result-item'>请输入参数并点击'生成分析图表'按钮查看结果。</div>
        </div>
    </div>

    <script>
        let breakEvenChart = null;
        
        function calculateAndDraw() {
            const fixedCost = parseFloat(document.getElementById('fixedCost').value);
            const variableCost = parseFloat(document.getElementById('variableCost').value);
            const sellingPrice = parseFloat(document.getElementById('sellingPrice').value);
            
            // 验证输入
            if (isNaN(fixedCost) || isNaN(variableCost) || isNaN(sellingPrice)) {
                alert('请输入有效的数字');
                return;
            }
            
            if (sellingPrice <= variableCost) {
                alert('单位售价必须大于单位变动成本才能达到盈亏平衡');
                return;
            }
            
            // 计算盈亏平衡点
            const breakEvenPoint = fixedCost / (sellingPrice - variableCost);
            const breakEvenRevenue = breakEvenPoint * sellingPrice;
            
            // 为图表准备数据
            const maxUnits = Math.ceil(breakEvenPoint * 2);
            const units = [];
            const totalRevenue = [];
            const totalCost = [];
            const fixedCostLine = [];
            const profitLoss = [];
            
            for (let i = 0; i <= maxUnits; i += Math.ceil(maxUnits / 20)) {
                units.push(i);
                const revenue = i * sellingPrice;
                const cost = fixedCost + (i * variableCost);
                
                totalRevenue.push(revenue);
                totalCost.push(cost);
                fixedCostLine.push(fixedCost);
                profitLoss.push(revenue - cost);
            }
            
            // 绘制图表
            const ctx = document.getElementById('breakEvenChart').getContext('2d');
            
            if (breakEvenChart) {
                breakEvenChart.destroy();
            }
            
            breakEvenChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: units,
                    datasets: [
                        {
                            label: '总成本',
                            data: totalCost,
                            borderColor: 'rgba(255, 99, 132, 1)',
                            backgroundColor: 'rgba(255, 99, 132, 0.7)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.1
                        },
                        {
                            label: '总收入',
                            data: totalRevenue,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            backgroundColor: 'rgba(54, 162, 235, 0.7)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.1
                        },
                        {
                            label: '固定成本',
                            data: fixedCostLine,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.7)',
                            borderWidth: 3,
                            borderDash: [5, 5],
                            fill: false
                        },
                        {
                            label: '利润/亏损',
                            data: profitLoss,
                            borderColor: 'rgba(153, 102, 255, 1)',
                            backgroundColor: 'rgba(153, 102, 255, 0.7)',
                            borderWidth: 3,
                            fill: false,
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: '销售数量 (单位)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                callback: function(value, index, values) {
                                    return units[index].toLocaleString();
                                }
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: '金额 (元)',
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            },
                            ticks: {
                                callback: function(value, index, values) {
                                    return value.toLocaleString() + '元';
                                }
                            }
                        }
                    },
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.dataset.label + ': ' + context.raw.toLocaleString() + '元';
                                }
                            }
                        },
                        annotation: {
                            annotations: {
                                breakEvenLine: {
                                    type: 'line',
                                    xMin: breakEvenPoint,
                                    xMax: breakEvenPoint,
                                    borderColor: 'rgba(255, 0, 0, 0.5)',
                                    borderWidth: 2,
                                    borderDash: [5, 5],
                                    label: {
                                        content: '盈亏平衡点',
                                        enabled: true
                                    }
                                }
                            }
                        }
                    }
                }
            });
            
            // 显示结果
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class='result-item'>固定成本: <span class='highlight'>${fixedCost.toLocaleString()}元</span></div>
                <div class='result-item'>单位变动成本: <span class='highlight'>${variableCost.toLocaleString()}元</span></div>
                <div class='result-item'>单位售价: <span class='highlight'>${sellingPrice.toLocaleString()}元</span></div>
                <div class='result-item'>单位贡献毛利: <span class='highlight'>${(sellingPrice - variableCost).toLocaleString()}元</span></div>
                <div class='result-item'>盈亏平衡点 (销售数量): <span class='highlight'>${Math.ceil(breakEvenPoint).toLocaleString()}单位</span></div>
                <div class='result-item'>盈亏平衡点 (销售收入): <span class='highlight'>${Math.ceil(breakEvenRevenue).toLocaleString()}元</span></div>
                <div class='result-item'>安全边际率: <span class='highlight'>${((maxUnits - breakEvenPoint) / maxUnits * 100).toFixed(2)}%</span></div>
            `;
        }
        
        // 页面加载时自动生成图表
        window.onload = calculateAndDraw;
    </script>
</body>
</html>
