<!DOCTYPE html>
<html lang='zh-CN'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>盈亏平衡分析图表</title>
    <script src='https://cdn.plot.ly/plotly-latest.min.js'></script>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            color: #3a4a6d;
            margin-bottom: 30px;
            font-size: 2.2rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .input-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 30px;
            justify-content: center;
        }
        .input-group {
            flex: 1;
            min-width: 200px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #3a4a6d;
            font-weight: bold;
        }
        input {
            width: 95%;
            padding: 12px;
            border: 2px solid #c3cfe2;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #3a4a6d;
            outline: none;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 0 auto;
            display: block;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .chart-container {
            position: relative;
            margin: 20px auto;
            height: 400px;
        }
        .results {
            background-color: #f0f4f8;
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        .result-item {
            margin-bottom: 10px;
            font-size: 18px;
            color: #3a4a6d;
        }
        .highlight {
            font-weight: bold;
            color: #764ba2;
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class='container'>
        <h1>盈亏平衡分析图表</h1>
        
        <div class='input-section'>
            <div class='input-group'>
                <label for='fixedCost'>固定成本 (元)</label>
                <input type='number' id='fixedCost' value='100000' min='0'>
            </div>
            <div class='input-group'>
                <label for='variableCost'>单位变动成本 (元)</label>
                <input type='number' id='variableCost' value='50' min='0'>
            </div>
            <div class='input-group'>
                <label for='sellingPrice'>单位售价 (元)</label>
                <input type='number' id='sellingPrice' value='100' min='0'>
            </div>
        </div>
        
        <button onclick='calculateAndDraw()'>生成分析图表</button>
        
        <div class='chart-container' id='breakEvenChart'>
            <!-- Plotly将在这里渲染 -->
        </div>
        
        <div class='legend'>
            <div class='legend-item'>
                <div class='legend-color' style='background-color: #FF6384;'></div>
                <span>总成本</span>
            </div>
            <div class='legend-item'>
                <div class='legend-color' style='background-color: #36A2EB;'></div>
                <span>总收入</span>
            </div>
            <div class='legend-item'>
                <div class='legend-color' style='background-color: #4BC0C0;'></div>
                <span>固定成本</span>
            </div>
            <div class='legend-item'>
                <div class='legend-color' style='background-color: #9966FF;'></div>
                <span>利润/亏损</span>
            </div>
        </div>
        
        <div class='results' id='results'>
            <div class='result-item'>请输入参数并点击'生成分析图表'按钮查看结果。</div>
        </div>
    </div>

    <script>
        function calculateAndDraw() {
            const fixedCost = parseFloat(document.getElementById('fixedCost').value);
            const variableCost = parseFloat(document.getElementById('variableCost').value);
            const sellingPrice = parseFloat(document.getElementById('sellingPrice').value);
            
            // 验证输入
            if (isNaN(fixedCost) || isNaN(variableCost) || isNaN(sellingPrice)) {
                alert('请输入有效的数字');
                return;
            }
            
            if (sellingPrice <= variableCost) {
                alert('单位售价必须大于单位变动成本才能达到盈亏平衡');
                return;
            }
            
            // 计算盈亏平衡点
            const breakEvenPoint = fixedCost / (sellingPrice - variableCost);
            const breakEvenRevenue = breakEvenPoint * sellingPrice;
            
            // 为图表准备数据
            const maxUnits = Math.ceil(breakEvenPoint * 2);
            const step = Math.ceil(maxUnits / 20);
            
            const units = [];
            const totalRevenue = [];
            const totalCost = [];
            const fixedCostLine = [];
            const profitLoss = [];
            
            for (let i = 0; i <= maxUnits; i += step) {
                units.push(i);
                const revenue = i * sellingPrice;
                const cost = fixedCost + (i * variableCost);
                
                totalRevenue.push(revenue);
                totalCost.push(cost);
                fixedCostLine.push(fixedCost);
                profitLoss.push(revenue - cost);
            }
            
            // 使用Plotly绘制图表
            const trace1 = {
                x: units,
                y: totalCost,
                mode: 'lines',
                name: '总成本',
                line: {
                    color: '#FF6384',
                    width: 3
                }
            };
            
            const trace2 = {
                x: units,
                y: totalRevenue,
                mode: 'lines',
                name: '总收入',
                line: {
                    color: '#36A2EB',
                    width: 3
                }
            };
            
            const trace3 = {
                x: units,
                y: fixedCostLine,
                mode: 'lines',
                name: '固定成本',
                line: {
                    color: '#4BC0C0',
                    width: 3,
                    dash: 'dash'
                }
            };
            
            const trace4 = {
                x: units,
                y: profitLoss,
                mode: 'lines',
                name: '利润/亏损',
                line: {
                    color: '#9966FF',
                    width: 3
                }
            };
            
            const data = [trace1, trace2, trace3, trace4];
            
            const layout = {
                title: {
                    text: '盈亏平衡分析',
                    font: {
                        size: 18,
                        color: '#3a4a6d'
                    }
                },
                showlegend: false, // 使用自定义图例
                xaxis: {
                    title: {
                        text: '销售数量 (单位)',
                        font: {
                            size: 14,
                            color: '#3a4a6d'
                        }
                    },
                    tickformat: ',d'
                },
                yaxis: {
                    title: {
                        text: '金额 (元)',
                        font: {
                            size: 14,
                            color: '#3a4a6d'
                        }
                    },
                    tickformat: ',d',
                    ticksuffix: '元'
                },
                shapes: [
                    // 添加盈亏平衡点垂直线
                    {
                        type: 'line',
                        x0: breakEvenPoint,
                        y0: 0,
                        x1: breakEvenPoint,
                        y1: breakEvenRevenue,
                        line: {
                            color: 'rgba(255, 0, 0, 0.5)',
                            width: 2,
                            dash: 'dash'
                        }
                    }
                ],
                annotations: [
                    // 添加盈亏平衡点标签
                    {
                        x: breakEvenPoint,
                        y: breakEvenRevenue / 2,
                        xref: 'x',
                        yref: 'y',
                        text: '盈亏平衡点',
                        showarrow: true,
                        arrowhead: 2,
                        arrowsize: 1,
                        arrowwidth: 2,
                        ax: -40,
                        ay: -40,
                        font: {
                            color: 'red',
                            size: 12
                        }
                    }
                ],
                hovermode: 'closest',
                margin: {
                    l: 60,
                    r: 30,
                    b: 60,
                    t: 50,
                    pad: 4
                },
                height: 400
            };
            
            const config = {
                responsive: true,
                displayModeBar: true,
                modeBarButtonsToRemove: ['lasso2d', 'select2d'],
                displaylogo: false
            };
            
            Plotly.newPlot('breakEvenChart', data, layout, config);
            
            // 显示结果
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class='result-item'>固定成本: <span class='highlight'>${fixedCost.toLocaleString()}元</span></div>
                <div class='result-item'>单位变动成本: <span class='highlight'>${variableCost.toLocaleString()}元</span></div>
                <div class='result-item'>单位售价: <span class='highlight'>${sellingPrice.toLocaleString()}元</span></div>
                <div class='result-item'>单位贡献毛利: <span class='highlight'>${(sellingPrice - variableCost).toLocaleString()}元</span></div>
                <div class='result-item'>盈亏平衡点 (销售数量): <span class='highlight'>${Math.ceil(breakEvenPoint).toLocaleString()}单位</span></div>
                <div class='result-item'>盈亏平衡点 (销售收入): <span class='highlight'>${Math.ceil(breakEvenRevenue).toLocaleString()}元</span></div>
                <div class='result-item'>安全边际率: <span class='highlight'>${((maxUnits - breakEvenPoint) / maxUnits * 100).toFixed(2)}%</span></div>
            `;
        }
        
        // 页面加载时自动生成图表
        window.onload = calculateAndDraw;
    </script>
</body>
</html>
