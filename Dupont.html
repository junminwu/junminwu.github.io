<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>零售杜邦分析</title>
       <style>
        #body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .branch {
            margin-left: 40px;
            border-left: 3px solid #007bff;
            padding-left: 25px;
            position: relative;
        }
        .branch::before {
            content: '';
            position: absolute;
            left: -3px;
            top: 0;
            height: 100%;
            width: 3px;
            background: #007bff;
        }
        .branch div {
            margin: 15px 0;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.2rem;
        }
        .branch div:hover {
            transform: translateX(15px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        input {
            width: 120px;
            margin-left: 10px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 8px;
            transition: border-color 0.3s ease;
            font-size: 1rem;
        }
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        .result {
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
            font-size: 2rem;
            color: #007bff;
            padding: 20px;
            background: #e9f5ff;
            border-radius: 15px;
            animation: fadeIn 1s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<div class='container'>
    <h1>杜邦分析图</h1>
    <div>
        销售业绩 = 成交笔数 * 客单价
        <div class='branch'>
            <div>
                成交笔数 = 客流数量 * 成交率
                <div class='branch'>
                    <div>
                        客流数量: <input type='number' id='traffic' value='100' min='1' oninput='updateChart()'>
                    </div>
                    <div>
                        成交率: <input type='number' id='conversionRate' value='50.0' min='0.1' max='100.0' step='0.1' oninput='updateChart()'> %
                    </div>
                </div>
            </div>
            <div>
                客单价 = 件单价 * 客单量
                <div class='branch'>
                    <div>
                        件单价 = 平均零售价 * 销售折扣
                        <div class='branch'>
                            <div>
                                平均零售价: <input type='number' id='avgPrice' value='100' min='1' oninput='updateChart()'>
                            </div>
                            <div>
                                销售折扣: <input type='number' id='discount' value='0.80' min='0.01' max='1.00' step='0.01' oninput='updateChart()'>
                            </div>
                        </div>
                    </div>
                    <div>
                        客单量: <input type='number' id='quantity' value='2.0' min='1.0' max='100.0' step='0.1' oninput='updateChart()'>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class='result'>
        销售业绩: <span id='salesPerformance'>0</span>
    </div>
</div>
<script>
    function updateChart() {
        // 获取输入值
        const traffic = parseFloat(document.getElementById('traffic').value);
        const conversionRate = parseFloat(document.getElementById('conversionRate').value) / 100; // 转换为小数
        const avgPrice = parseFloat(document.getElementById('avgPrice').value);
        const discount = parseFloat(document.getElementById('discount').value);
        const quantity = parseFloat(document.getElementById('quantity').value);
        // 计算件单价
        const unitPrice = avgPrice * discount;
        // 计算客单价
        const ATV = unitPrice * quantity;
        // 计算成交笔数
        const transactions = traffic * conversionRate;
        // 计算销售业绩
        const salesPerformance = transactions * ATV;
        // 更新销售业绩显示
        document.getElementById('salesPerformance').textContent = salesPerformance.toLocaleString('zh-CN', {
            maximumFractionDigits: 2
        });
    }
    // 公众号：wujunmin
    updateChart();
</script>
</body>
</html>
