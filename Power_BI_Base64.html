    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const fileInput = document.getElementById('file-input');
            const dropArea = document.getElementById('drop-area');
            const fileStatus = document.getElementById('file-status');
            const convertBtn = document.getElementById('convert-btn');
            const downloadBtn = document.getElementById('download-btn');
            const resultsInfo = document.getElementById('results-info');
            const progressBar = document.getElementById('progress-bar');
            const notification = document.getElementById('notification');
            const footerLink = document.getElementById('footer-link');
            
            let uploadedFiles = [];
            let convertedResults = [];
            
            // è®¾ç½®é¡µè„šé“¾æ¥
            footerLink.addEventListener('click', function() {
                window.open('https://junminwu.github.io/', '_blank');
            });
            
            // æ‹–æ”¾åŠŸèƒ½
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                dropArea.style.borderColor = '#3498db';
                dropArea.style.backgroundColor = '#e3f2fd';
            }
            
            function unhighlight() {
                dropArea.style.borderColor = '#d1d8e0';
                dropArea.style.backgroundColor = '#f9fafb';
            }
            
            dropArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            fileInput.addEventListener('change', function() {
                handleFiles(this.files);
            });
            
            function handleFiles(files) {
                const imageFiles = [];
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    if (file.type.match('image.*')) {
                        imageFiles.push(file);
                    }
                }
                
                if (imageFiles.length === 0) {
                    showNotification('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶ï¼', 'error');
                    return;
                }
                
                uploadedFiles = imageFiles;
                updateFileStatus();
                convertBtn.disabled = false;
                
                showNotification(`æˆåŠŸæ·»åŠ  ${imageFiles.length} ä¸ªå›¾ç‰‡æ–‡ä»¶`);
            }
            
            function updateFileStatus() {
                if (uploadedFiles.length === 0) {
                    fileStatus.textContent = "ç­‰å¾…å¯¼å…¥æ–‡ä»¶...";
                    return;
                }
                
                fileStatus.textContent = `æ‚¨å·²å¯¼å…¥ ${uploadedFiles.length} ä¸ªæ–‡ä»¶ï¼Œè¯·ç‚¹å‡»è½¬æ¢æŒ‰é’®å¼€å§‹è½¬æ¢`;
            }
            
            // è½¬æ¢åŠŸèƒ½
            convertBtn.addEventListener('click', function() {
                if (uploadedFiles.length === 0) {
                    showNotification('è¯·å…ˆå¯¼å…¥å›¾ç‰‡ï¼', 'error');
                    return;
                }
                
                convertedResults = [];
                let completed = 0;
                
                progressBar.style.width = '0%';
                resultsInfo.textContent = 'è½¬æ¢ä¸­...';
                convertBtn.disabled = true;
                downloadBtn.disabled = true;
                
                // å¤„ç†æ¯ä¸ªæ–‡ä»¶
                uploadedFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        const img = new Image();
                        img.onload = function() {
                            let canvas = document.createElement('canvas');
                            let ctx = canvas.getContext('2d');
                            
                            // è®¾ç½®canvaså°ºå¯¸
                            canvas.width = img.width;
                            canvas.height = img.height;
                            
                            // ç»˜åˆ¶å›¾åƒ
                            ctx.drawImage(img, 0, 0);
                            
                            // è·å–Base64ç¼–ç 
                            let base64;
                            let quality = 0.9;
                            
                            if (file.type === 'image/png') {
                                // å¯¹äºPNGå›¾ç‰‡ï¼Œä½¿ç”¨PNGæ ¼å¼ä¿æŒé€æ˜åº¦
                                base64 = canvas.toDataURL('image/png');
                                
                                // å¦‚æœbase64ç¼–ç è¶…è¿‡30000å­—ç¬¦ï¼Œè°ƒæ•´å›¾ç‰‡å°ºå¯¸
                                while (base64.length > 30000 && quality > 0.1) {
                                    // æŒ‰æ¯”ä¾‹ç¼©å°å›¾ç‰‡å°ºå¯¸
                                    const scaleFactor = 0.9;
                                    canvas.width = Math.floor(canvas.width * scaleFactor);
                                    canvas.height = Math.floor(canvas.height * scaleFactor);
                                    
                                    const ctx = canvas.getContext('2d');
                                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                                    
                                    base64 = canvas.toDataURL('image/png');
                                    quality -= 0.1;
                                }
                            } else {
                                // å¯¹äºå…¶ä»–æ ¼å¼ï¼Œä½¿ç”¨JPEGæ ¼å¼ä½†è®¾ç½®è´¨é‡
                                base64 = canvas.toDataURL('image/jpeg', quality);
                                
                                // å¦‚æœbase64ç¼–ç è¶…è¿‡30000å­—ç¬¦ï¼Œè°ƒæ•´å›¾ç‰‡è´¨é‡å’Œå°ºå¯¸
                                while (base64.length > 30000 && quality > 0.1) {
                                    quality -= 0.1;
                                    
                                    // å¦‚æœè´¨é‡å·²ç»å¾ˆä½ä½†å°ºå¯¸ä»ç„¶å¾ˆå¤§ï¼Œè°ƒæ•´å°ºå¯¸
                                    if (quality < 0.5 && base64.length > 30000) {
                                        const scaleFactor = 0.9;
                                        canvas.width = Math.floor(canvas.width * scaleFactor);
                                        canvas.height = Math.floor(canvas.height * scaleFactor);
                                    }
                                    
                                    const ctx = canvas.getContext('2d');
                                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                                    
                                    base64 = canvas.toDataURL('image/jpeg', quality);
                                }
                            }
                            
                            // å¦‚æœä»ç„¶è¶…è¿‡30000å­—ç¬¦ï¼Œå¼ºåˆ¶ç¼©å°å°ºå¯¸
                            if (base64.length > 30000) {
                                const scaleFactor = Math.sqrt(30000 / base64.length);
                                canvas.width = Math.floor(canvas.width * scaleFactor);
                                canvas.height = Math.floor(canvas.height * scaleFactor);
                                
                                const ctx = canvas.getContext('2d');
                                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                                
                                if (file.type === 'image/png') {
                                    base64 = canvas.toDataURL('image/png');
                                } else {
                                    base64 = canvas.toDataURL('image/jpeg', 0.7);
                                }
                            }
                            
                            // ç§»é™¤æ–‡ä»¶æ‰©å±•å
                            const fileName = file.name.replace(/\.[^/.]+$/, "");
                            
                            convertedResults.push({
                                filename: fileName,
                                base64: base64
                            });
                            
                            completed++;
                            progressBar.style.width = `${(completed / uploadedFiles.length) * 100}%`;
                            
                            if (completed === uploadedFiles.length) {
                                resultsInfo.textContent = `æˆåŠŸè½¬æ¢ ${completed} ä¸ªæ–‡ä»¶ï¼Œè¯·ç‚¹å‡»ä¸Šæ–¹çš„ä¸‹è½½æŒ‰é’®è·å–ç»“æœ`;
                                downloadBtn.disabled = false;
                                showNotification('è½¬æ¢å®Œæˆï¼');
                            }
                        };
                        
                        img.src = e.target.result;
                    };
                    
                    reader.readAsDataURL(file);
                });
            });
            
            // ä¸‹è½½åŠŸèƒ½
            downloadBtn.addEventListener('click', function() {
                if (convertedResults.length === 0) {
                    showNotification('è¯·å…ˆè½¬æ¢å›¾ç‰‡ï¼', 'error');
                    return;
                }
                
  
                const BOM = "\uFEFF";
                let csvContent = BOM + "æ–‡ä»¶å,Base64ç¼–ç \n";
                
                convertedResults.forEach(result => {
                    csvContent += `"${result.filename}","${result.base64}"\n`;
                });
                
                const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement("a");
                const date = new Date().toISOString().slice(0, 10);
                
                link.setAttribute("href", url);
                link.setAttribute("download", `base64_images_${date}.csv`);
                link.style.visibility = 'hidden';
                
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                showNotification('CSVæ–‡ä»¶å·²ç”Ÿæˆå¹¶å¼€å§‹ä¸‹è½½ï¼');
            });
            
            function showNotification(message, type = 'success') {
                notification.textContent = message;
                notification.className = type === 'success' ? 'notification show' : 'notification show error';
                
                setTimeout(() => {
                    notification.className = 'notification';
                }, 3000);
            }
            
            // åˆå§‹åŒ–çŠ¶æ€
            updateFileStatus();
        });
    </script>
